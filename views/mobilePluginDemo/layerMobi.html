<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台管理系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../src/libs/bootstrap-3.3.6/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../src/libs/font-awesome-4.5.0/css/font-awesome.min.css">
  <!-- 主题 -->
  <link rel="stylesheet" href="../../src/css/app.css">
  <!-- HTML5 Shim and Respond.js IE8 支持HTML5元素和媒体查询 -->
  <!-- 警告: Respond.js使用file://无法正常工作 -->
  <!--[if lt IE 9]>
  <script src="../../src/js/html5shiv.min.js"></script>
  <script src="../../src/js/respond.min.js"></script>
  <![endif]-->
</head>
<body>
<!-- 页面容器 -->
<div class="wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="page">
      <div class="page-header ">
        <h1 class="page-title">移动端提示框</h1>
      </div><!-- /.page-header -->
      <div class="page-body">
        <div class="callout callout-default">
          <p><code>&lt;script src="/src/libs/layer/mobile/layer.js">&lt;/script></code></p>
          <p><code>&lt;script src="/src/js/common.mobi.js">&lt;/script>//相关配置</code></p>
        </div>
        <div style="padding:15px;">
          <button type="button" class="btn btn-primary" id="btn-alert">Alert框</button>
          <button type="button" class="btn btn-success" id="btn-confirm">确认弹窗</button>
          <button type="button" class="btn btn-success" id="btn-confirmfooter">底部确认弹窗</button>
          <button type="button" class="btn btn-warning" id="btn-load">加载弹窗</button>
          <button type="button" class="btn btn-success" id="btn-msg">提示框</button>
          <button type="button" class="btn btn-primary" id="btn-tip">tips框</button>
        </div>
      </div><!-- /.page-body -->
    </div><!-- /.page -->
  </section><!-- /.content -->
</div><!-- 页面容器 -->

<!-- jQuery 2.1.4 -->
<script src="../../src/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<!-- 弹框layer.js 自动加载css -->
<script src="../../src/libs/layer/mobile/layer.js"></script>
<!--公用common.js-->
<script src="../../src/js/common.mobi.js"></script>
<!-- 业务逻辑js -->
<script>
  $(function(){
    page.init();
  });
  var page=(function(){
    //初始化；
    var componentInit=function(){
      $("#btn-msg").on("click",function(){
        $.msg("提示框内容")
      });
      $("#btn-alert").on("click",function(){
        $.alert("信息框内容")
      });
      $("#btn-confirm").on("click",function(){
        var box=$.confirm("确认要点击[确定]按钮吗？",function(){
          layer.close(box);
          $.msg("操作成功！")
        })
      });
      $("#btn-confirmfooter").on("click",function(){
        var box=$.confirmFooter("确认要删除吗？",function(){
          layer.close(box);
          $.msg("操作成功！")
        })
      });
      $("#btn-load").on("click",function(){
        var box=$.showLoading();
        setTimeout(function(){
          layer.close(box);
          $.msg("加载完成！")
        },2000)
      });
      $("#btn-tip").on("click",function(){
        $.tips("你已经点击了此按钮")
      });
    };
    return {
      init:function(){
        componentInit();
      }
    }
  })();
</script>
</body>
</html>
