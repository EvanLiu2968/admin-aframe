<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>后台管理系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../src/libs/bootstrap-3.3.6/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../src/libs/font-awesome-4.5.0/css/font-awesome.min.css">
  <!-- 主题 -->
  <link rel="stylesheet" href="../../src/css/app.css">

  <!-- HTML5 Shim and Respond.js IE8 支持HTML5元素和媒体查询 -->
  <!-- 警告: Respond.js使用file://无法正常工作 -->
  <!--[if lt IE 9]>
  <script src="../../src/js/html5shiv.min.js"></script>
  <script src="../../src/js/respond.min.js"></script>
  <![endif]-->
</head>
<style>
  .autocomplete-suggestions { border: 1px solid #999; background: #FFF; overflow: auto; }
  .autocomplete-suggestion { padding: 2px 5px; white-space: nowrap; overflow: hidden; }
  .autocomplete-selected { background: #F0F0F0; }
  .autocomplete-suggestions strong { font-weight: normal; color: #3399FF; }
  .autocomplete-group { padding: 2px 5px; }
  .autocomplete-group strong { display: block; border-bottom: 1px solid #000; }
</style>
<body>
<!-- 页面容器 -->
<div class="wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="page">
      <div class="page-header">
        <h1 class="page-title">标签输入</h1>
      </div><!-- /.page-header -->
      <div class="page-body">
        <div class="panel panel-default">
          <div class="panel-heading">bootstrap-tagsinput</div>
          <div class="panel-body">
            <div class="callout callout-default">
              <p>给目标input加入data-role="tagsinput"即可<br>
                <a class="text-blue" href="http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/" target="_blank">http://bootstrap-tagsinput.github.io/bootstrap-tagsinput/examples/</a>
              </p>
            </div>
            <form class="form-horizontal row">
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label">默认</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" name="" value="北京,上海,广州,深圳" data-role="tagsinput"/>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label">默认</label>
                <div class="col-sm-7">
                  <select multiple data-role="tagsinput" class="form-control">
                    <option value="beijing">北京</option>
                    <option value="shanghai">上海</option>
                    <option value="guangzhou">广州</option>
                    <option value="shenzhen">深圳</option>
                  </select>
                </div>
              </div>
              <div class="form-group">
                <label class="col-sm-3 col-md-2 control-label">多颜色自定义值</label>
                <div class="col-sm-7">
                  <input type="text" class="form-control" name="" id="input4" />
                </div>
              </div>
            </form>
          </div>
        </div>
      </div><!-- /.page-body -->
    </div><!-- /.page -->
  </section><!-- /.content -->
</div><!-- 页面容器 -->

<!-- jQuery 2.1.4 -->
<script src="../../src/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<!-- jquery.validate 表单验证-->
<script src="../../src/libs/jquery.validate/jquery.validate.js"></script>
<script src="../../src/libs/jquery.validate/validate.extend.js"></script>
<!-- bootstrap-table -->
<link rel="stylesheet" href="../../src/libs/bootstrap-table/bootstrap-table.css">
<script src="../../src/libs/bootstrap-table/bootstrap-table.min.js"></script>
<!-- WdatePicker.js 自动加载css -->
<script src="../../src/libs/My97DatePicker/WdatePicker.js"></script>
<!-- 弹框layer.js 自动加载css -->
<script src="../../src/libs/layer/layer.js"></script>
<!-- bootstrap-tagsinput-->
<link rel="stylesheet" href="../../src/libs/bootstrap-tagsinput/bootstrap-tagsinput.css">
<script src="../../src/libs/bootstrap-tagsinput/bootstrap-tagsinput.js"></script>

<!--公用common.js-->
<script src="../../src/js/common.js"></script>
<!-- 业务逻辑js -->
<script>
  $(function(){
    page.init();
  });
  var page=(function(){
    //组件初始化；
    var componentInit=function(){
      var elt=$("#input4");
      elt.tagsinput({
        tagClass: function(item) {
          switch (item.continent) {
            case '广东'   : return 'label label-primary';
            case '北京'  : return 'label label-danger label-important';
            case '浙江': return 'label label-success';
            case '四川'   : return 'label label-info';
            case '湖北'   : return 'label label-warning';
          }
        },
        itemValue: 'value',
        itemText: 'text',
//        typeaheadjs: {
//          name: 'cities',
//          displayKey: 'text',
//          source: ''
//        }
      });
      elt.tagsinput('add', { "value": 1 , "text": "广州"   , "continent": "广东"  });
      elt.tagsinput('add', { "value": 2, "text": "成都"  , "continent": "四川"   });
      elt.tagsinput('add', { "value": 3, "text": "杭州"  , "continent": "浙江" });
      elt.tagsinput('add', { "value": 4, "text": "深圳"   , "continent": "广东"  });
      elt.tagsinput('add', { "value": 5, "text": "武汉"   , "continent": "湖北"  });
    };
    return {
      init:function(){
        componentInit();
      }
    }
  })();
</script>
</body>
</html>
