<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>交通工程质量安全监督监管系统</title>
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- bootstrap -->
  <link rel="stylesheet" href="../../src/libs/bootstrap-3.3.6/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../src/libs/font-awesome-4.5.0/css/font-awesome.min.css">
  <!-- 主题 -->
  <link rel="stylesheet" href="../../src/css/app.css">

  <!-- HTML5 Shim and Respond.js IE8 支持HTML5元素和媒体查询 -->
  <!-- 警告: Respond.js使用file://无法正常工作 -->
  <!--[if lt IE 9]>
  <script src="../../src/js/html5shiv.min.js"></script>
  <script src="../../src/js/respond.min.js"></script>
  <![endif]-->
</head>
<style>
</style>
<body>
<!-- 页面容器 -->
<div class="wrapper">
  <!-- Main content -->
  <section class="content">
    <div class="page">
      <div class="page-header">
        <div class="pull-right">
          <a class="page-header-btn" role="button" data-toggle="collapse" href="#form-search-collapse"><i class="fa fa-angle-double-down"></i>显示搜索项</a>
        </div>
        
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li><a href="#">插件示例</a></li>
          <li class="active">富文本编辑器</li>
        </ol>
      </div><!-- /.page-header -->
      <div class="page-body">
        <div class="callout callout-default">
          <p><a href="http://www.wangeditor.com/" target="_blank">基于javascript和css开发的 Web富文本编辑器:wangEditor</a></p>
        </div>
        <div style="">
          <div id="textEditor" style="height:500px"></div>
          <div>
          </div><!-- /.page-body -->
        </div><!-- /.page -->
      </div>
    </div>
  </section><!-- /.content -->
</div><!-- 页面容器 -->

<!-- jQuery 2.1.4 -->
<script src="../../src/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<!-- 富文本编辑器 -->
<link rel="stylesheet" type="text/css" href="../../src/libs/wangEditor-2.1.23/css/wangEditor.min.css">
<script src="../../src/libs/wangEditor-2.1.23/js/wangEditor.js"></script>
<!-- 弹框layer.js 自动加载css -->
<script src="../../src/libs/layer/layer.js"></script>
<!--knockout-->
<script src="../../src/libs/knockout/knockout-3.4.1.js"></script>
<script src="../../src/libs/knockout/knockout.mapping.js"></script>
<!--公用common.js-->
<script src="../../src/js/common.js"></script>
<!-- 业务逻辑js -->
<script>
  $(function(){
    page.init();
  });
  var page=(function(){
    //组件初始化；
    var componentInit=function(){
      //生成富文本编辑器
      textEditor = new wangEditor('textEditor');
      textEditor.create();
    };
    return {
      init:function(){
        componentInit();
      }
    }
  })();
</script>
</body>
</html>
