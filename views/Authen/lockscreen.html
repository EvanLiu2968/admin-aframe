<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.5 -->
  <link rel="stylesheet" href="../../src/libs/bootstrap-3.3.6/css/bootstrap.min.css">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../src/libs/font-awesome-4.5.0/css/font-awesome.min.css">
  <!-- app.css -->
  <link rel="stylesheet" href="../../src/css/app.css">

  <!-- HTML5 Shim and Respond.js IE8 支持HTML5元素和媒体查询 -->
  <!-- 警告: Respond.js使用file://无法正常工作 -->
  <!--[if lt IE 9]>
  <script src="../../src/js/html5shiv.min.js"></script>
  <script src="../../src/js/respond.min.js"></script>
  <![endif]-->
</head>
<style>
  body {
    background-color: #ddd;
    padding: 0;
    margin: 0
  }
  .page-lock {
    top: 20%;
    left: 50%;
    position: absolute;
    margin-left: -260px
  }
  .page-lock .page-logo {
    margin-bottom: 15px
  }
  .page-lock .page-logo .brand{
    display:block;
    margin:0 auto;
    max-width:100%;
  }
  .page-lock .page-body {
    width: 510px;
    padding: 15px;
    /* background: url(../../src/images/bg-white-lock.png); */
    background:rgba(255,255,255,.2);
    -webkit-border-radius: 7px;
    -moz-border-radius: 7px;
    -ms-border-radius: 7px;
    -o-border-radius: 7px;
    border-radius: 7px
  }
  .page-lock .page-body:after, .page-lock .page-body:before {
    display: table;
    content: "";
    line-height: 0
  }
  .page-lock .page-body:after {
    clear: both
  }
  .page-lock .copyright {
    margin-top: 10px;
    text-align: center;
    font-size: 12px;
    color: #eaeaea
  }
  .page-lock img.page-lock-img {
    float: left;
    width: 200px;
    height: auto
  }
  .page-lock .page-lock-info {
    padding-left: 10px;
    float: right;
    width: 280px
  }
  .page-lock .page-lock-info h1 {
    margin-top: -5px;
    font-weight: 300;
    color: #fff;
    font-size: 28px;
    line-height: 32px;
    margin-bottom: 5px
  }
  .page-lock .page-lock-info .email {
    color: #eee;
    display: block;
    font-size: 14px;
    line-height: 14px;
    margin-bottom: 10px
  }
  .page-lock .page-lock-info .locked {
    color: #fff;
    font-size: 14px;
    line-height: 14px;
    font-style: normal
  }
  .page-lock .page-lock-info form {
    margin: 28px 0
  }
  .page-lock .page-lock-info input {
    background: #fff
  }
  .page-lock .relogin {
    margin-top: 10px
  }
  .page-lock .relogin a {
    color: #e1e1e1
  }
  @media (max-width:768px) {
    .page-lock {
      top: 0;
      width: 280px;
      margin-top: 20px;
      margin-left: -140px
    }
    .page-lock .page-body {
      padding: 20px 10px;
      text-align: center;
      width: 280px
    }
    .page-lock img.page-lock-img {
      float: none !important;
      display: block;
      margin: 0 auto 15px;
      text-align: center
    }
    .page-lock .page-lock-info {
      float: none !important;
      width: 260px;
      margin: 0 auto
    }
    .page-lock .page-lock-info input {
      width: 200px !important
    }
  }
</style>
<body>
<div class="page-lock">
  <div class="page-logo">
    <img class="brand" src="../../src/images/logo_title.png" alt="logo" />
  </div>
  <div class="page-body">
    <img class="page-lock-img" src="../../src/images/user.jpg" alt="">
    <div class="page-lock-info">
      <h1>Admin</h1>
      <span class="email">XX@qq.com</span>
      <span class="locked">已锁屏</span>
      <form class="form-inline" action="../index.html">
        <div class="input-group input-medium">
          <input type="text" class="form-control" style="height:34px" placeholder="密码">
  <span class="input-group-btn">
  <button type="submit" class="btn btn-info">
  <i class="fa fa-arrow-circle-right"></i>
  </button>
  </span>
        </div>
        <!-- /input-group -->
        <div class="relogin">
          <a href="login3.html">重新登录</a>
        </div>
      </form>
    </div>
  </div>
  <div class="copyright">版本 beta1.0  Copyright © 2017 后台管理系统</div>
</div>
<div class="backstretch" style="position: fixed;left: 0; top: 0; margin: 0; padding: 0; height:100%; width:100%;overflow: hidden;z-index: -9999;">
  <img  src="../../src/images/bg2.jpg" style="position: absolute; left:0;top:0;margin: 0; padding: 0; border: none; width: 100%; height:100%;z-index: -9999;">
</div>
<!-- jQuery 2.1.4 -->
<script src="../../src/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>

<script src="../../src/js/common.js"></script>

</script>
</body>
</html>
