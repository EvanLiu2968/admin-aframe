<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>交通工程质量安全监督监管系统</title>
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
		<!-- bootstrap -->
		<link rel="stylesheet" href="../../src/libs/bootstrap-3.3.6/css/bootstrap.min.css">
		<!-- Font Awesome -->
		<link rel="stylesheet" href="../../src/libs/font-awesome-4.5.0/css/font-awesome.min.css">
		<!-- 主题 -->
		<link rel="stylesheet" href="../../src/css/app.css">

		<!-- HTML5 Shim and Respond.js IE8 支持HTML5元素和媒体查询 -->
		<!-- 警告: Respond.js使用file://无法正常工作 -->
		<!--[if lt IE 9]>
				<script src="../../src/js/html5shiv.min.js"></script>
				<script src="../../src/js/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<!-- 页面容器 -->
		<div class="wrapper">
				
				<!-- Main content -->
				<section class="content">
					<div class="row">
						<div class="col-xs-12">
							<div class="page">
								<div class="page-header">
									<ol class="breadcrumb">
										<li><a href="#">首页</a></li>
										<li class="active">修改密码</li>
									</ol>
								</div><!-- /.page-header -->
								<div class="page-body">
									<form class="form-horizontal" id="form-edit">
										<div class="form-group">
											<label class="col-sm-4 control-label"><span class="text-red">*</span>用户密码</label>
											<div class="col-sm-4 ">
												<input type="password" class="form-control" name="password" validate="{required:true,minlength:6}" placeholder="请输入旧密码">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><span class="text-red">*</span>新密码</label>
											<div class="col-sm-4 ">
												<input type="password" class="form-control"  name="password.new" id="password1" validate="{required:true,minlength:6}" placeholder="请输入新密码">
											</div>
										</div>
										<div class="form-group">
											<label class="col-sm-4 control-label"><span class="text-red">*</span>再次输入新密码</label>
											<div class="col-sm-4 ">
												<input type="password" class="form-control" name="password.repeat" id="password2" validate="{required:true,minlength:6,equalTo:'#password1'}" placeholder="请再次输入新密码">
											</div>
										</div>
										<div class="btn-wrapper text-center">
											<button type="reset" class="btn btn-default" ><i class="fa fa-reply"></i>重置</button>
											<button type="button" class="btn btn-primary" id="button-save"><i class="fa fa-save"></i>提交</button>
										</div>
									</form>
								</div><!-- /.page-body -->
							</div><!-- /.page -->
						</div>
					</div>
				</section><!-- /.content -->

		</div><!-- 页面容器 -->

		<!-- jQuery 2.1.4 -->
		<script src="../../src/libs/jQuery/jquery-2.2.3.min.js"></script>
		<!-- Bootstrap 3.3.5 -->
		<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
		<!-- jquery.validate -->
		<script src="../../src/libs/jquery.validate/jquery.validate.js"></script>
		<script src="../../src/libs/jquery.validate/validate.extend.js"></script>
		<!-- bootstrap-table -->
		<link rel="stylesheet" href="../../src/libs/bootstrap-table/bootstrap-table.css">
		<script src="../../src/libs/bootstrap-table/bootstrap-table.min.js"></script>

		<!--公用common.js-->
		<link rel="stylesheet" href="../../src/libs/layer/skin/default/layer.css">
		<script src="../../src/libs/layer/layer.js"></script>
		<script src="../../src/js/common.js"></script>
		<!-- 业务逻辑js -->
		<script>
			$(function(){
				page.init();
			});
			var page=(function(){
				var dataInit=function(){

				};
				//组件初始化；
				var componentInit=function(){
					formValidateInit("#form-edit");
				};
				var buttonActionInit=function(){
					$("#button-save").on("click",function(){
						if(!$("#form-edit").valid())return;
					})
				};
				return {
					init:function(){
						dataInit();
						componentInit();
						buttonActionInit();
					}
				}
			})();
		</script>
	</body>
</html>
