<style>
.login-header{
  position:absolute;
  top:0;
  width:100%;
  height:60px;
  background-color:#fff;
  padding:0 50px;
}
.login-header .nav-item{
  height:60px;
  padding:15px;
}
.login-header .nav-link{
  background-color: transparent !important;
  color:rgba(0,0,0,.4);
  line-height:30px;
  padding:0;
}
.login-header .nav-link:hover{
  color:rgba(0,0,0,.6);
}
.login-footer{
  position:absolute;
  bottom:0;
  width:100%;
  height:100px;
  padding:10px 25px;
}
.login-footer p{
  color:#818a91;
  font-size:14px;
  line-height:20px;
  margin-bottom:8px;
}
.login-body{
  position:absolute;
  top:60px;
  bottom:100px;
  width:100%;
  background-color:#20A0FF;
}
.login-info{
  margin:0 auto;
  width:500px;
  color:#fff;
  background-color: transparent;
  z-index:9;
}
.login-body .login-box {
  background-color: #fff;
  -webkit-border-radius: 7px;
  -moz-border-radius: 7px;
  -ms-border-radius: 7px;
  -o-border-radius: 7px;
  border-radius: 7px;
  width: 400px;
  margin: 0 auto;
  padding:0;
  overflow: hidden;
  position: relative;
  top:50%;
  margin-top:-159px;
  z-index:9;
}
.login-body .login-box .form-title {
  margin:0;
  padding:0;
  text-align:center;
  font-size:18px;
  line-height:50px;
  color: #fff;
  background-color: #ed6b75;
}
.login-body .login-box .login-form {
  padding:30px;
  margin: 0;
  background-color: #fff;
}
.login-body .login-box .form-control {
  background-color: #dde3ec;
  height: 43px;
  color: #8290a3;
  border: 1px solid #dde3ec;
}
.login-body .login-box .form-control:active, .login-body .login-box .form-control:focus {
  border-color: #c3ccda;
}
.login-body .login-box .form-control::-moz-placeholder {
  color: #8290a3;
  opacity: 1;
}
.login-body .login-box .form-control:-ms-input-placeholder {
  color: #8290a3;
}
.login-body .login-box .form-control::-webkit-input-placeholder {
  color: #8290a3;
}
.login-body .login-box .form-actions {
  clear: both;
  border: 0;
  padding-top:15px;
}
.login-body .login-box .form-actions .btn{
  min-width:50%;
}
.login-body .login-box .form-actions .remember {
  margin-top: 8px;
  color:#6c7a8d;
}
.login-body .login-box .login-box-footer {
  padding: 15px 0 17px;
  text-align: center;
  /*background-color: #6c7a8d;*/
  border-top:1px solid #eee;
  color: #c3cedd;
  -webkit-border-radius: 0 0 7px 7px;
  -moz-border-radius: 0 0 7px 7px;
  -ms-border-radius: 0 0 7px 7px;
  -o-border-radius: 0 0 7px 7px;
  border-radius: 0 0 7px 7px;
}
.login-body .login-box .login-box-footer a {
  display: inline-block;
  margin-top: 5px;
  font-weight: normal;
  color: rgba(0,0,0,.4);
}
.login-body .login-box .login-box-footer a:hover{
  color: rgba(0,0,0,.6);
}
</style>
<body>
  <header class="navbar login-header">
    <div class="pull-left">
      <img src="../../src/images/logo.png" style="height:60px">
    </div>
    <div class="pull-right">
      <ul class="nav navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">平台简介</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">帮助中心</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">管理平台</a>
        </li>
      </ul>
    </div>
  </header>
  <section class="login-body">
    <div id="particlesJS" style="position:absolute;top:0;bottom:0;left:0;right:0;"></div>
    <div class="login-box">
      <h3 class="form-title">系统登录</h3>
      <form class="login-form" id="form-login" action="../index.html" method="post">
        <div class="alert alert-danger alert-dismissable" id="form-login-alert" style="display:none">
          <!-- <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button> -->
          <button type="button" class="close" onclick="$('#form-login-alert').hide()">×</button>
          <div><i class="fa fa-info"></i><span class="info">请输入正确的账号和密码</span></div>
        </div>
        <div class="form-group">
          <!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
          <!-- <label class="control-label">账号</label> -->
          <input class="form-control" type="text" autocomplete="off" placeholder="账号" name="username" /> </div>
        <div class="form-group">
          <!-- <label class="control-label">密码</label> -->
          <input class="form-control" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
        <div class="form-actions clearfix">
          <div class="el-checkbox el-checkbox-red pull-left" style="padding-top:6px;">
            <input type="checkbox" id="remember" name="remember" value="1">
            <label class="el-checkbox-style" for="remember"></label>
            <span>记住密码</span>
          </div>
          <button type="button" class="btn btn-danger pull-right" id="btn-login">登 录</button>
        </div>
      </form>
      <div class="login-box-footer">
        <a href="javascript:;" id="btn-register">注册</a>
        <span>|</span>
        <a href="javascript:;" id="btn-forgetPwd">忘记密码？</a>
      </div>
    </div>
  </section>
  <footer class="text-muted text-center login-footer" style="background-color: #fff;">
    <div class="container">
      <p >主办单位：github</p>
      <p >技术支持：evanliu2968</p>
      <p >建议使用1366*768分辨率/IE9.0或以上浏览器访问达到最佳效果</p>
    </div>
  </footer>
</body>
<!-- jQuery 2.1.4 -->

<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>

<script>
  $(function(){
    $("#btn-login").on("click",function(){
      var loginForm=$("#form-login");
      var username=$("#form-login [name='username']").val();
      var password=$("#form-login [name='password']").val();
      if(!username&&!password){
        $("#form-login-alert").show().find(".info").text("请输入正确的账号和密码");
      }else{
        $("#form-login-alert").hide();
        loginForm.submit();
      }
    });
  });
</script>
