<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>注册</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- Bootstrap 3.3.5 -->
	<link rel="stylesheet" href="../../src/libs/bootstrap-3.3.6/css/bootstrap.min.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="../../src/libs/font-awesome-4.5.0/css/font-awesome.min.css">
	<!-- app.css -->
	<link rel="stylesheet" href="../../src/css/app.css">

	<!-- HTML5 Shim and Respond.js IE8 支持HTML5元素和媒体查询 -->
	<!-- 警告: Respond.js使用file://无法正常工作 -->
	<!--[if lt IE 9]>
	<script src="../../src/js/html5shiv.min.js"></script>
	<script src="../../src/js/respond.min.js"></script>
	<![endif]-->
</head>
<style>
	.login {
		background-color: #666 !important
	}
	.login .logo {
		margin: 60px auto 10px;
		padding: 15px;
		text-align: center
	}
	.login .content {
		background: rgba(255,255,255,.2);
		width: 360px;
		margin: 0 auto;
		padding: 20px 30px 15px;
		-webkit-border-radius: 7px;
		-moz-border-radius: 7px;
		-ms-border-radius: 7px;
		-o-border-radius: 7px;
		border-radius: 7px
	}
	.login .content h3, .login .content h4 {
		color: #eee
	}
	.login .content label, .login .content p {
		color: #fff
	}
	.login .content .login-form {
		padding: 0;
		margin: 0
	}
	.login .content .form-control {
		display:inline-block;
		width:250px;
		background-color: #fff;
	}
	.login .content .control-label {
		display:inline-block;
		width:45px;
	}
	.login .content .forget-form, .login .content .register-form {
		display: none
	}
	.login .content .form-title {
		font-weight: 300;
		margin-bottom: 25px;
		text-align:center;
		color:#fff;
	}
	.login .content .form-actions {
		clear: both;
		border: 0;
		padding: 10px 30px;
		margin-left: -30px;
		margin-right: -30px
	}
	.login .content .form-actions .btn{
		min-width:50%;
	}
	.login .content .form-actions .remember {
		margin-top: 8px;
		color:#fff;
	}
	.login .content .create-account {
		border-top: 1px dotted #eee;
		padding-top: 10px;
		margin-top: 15px
	}
	.login .content .create-account a {
		display: inline-block;
		margin-top: 5px;
		color:#fff;
	}
	.login .copyright {
		text-align: center;
		margin: 0 auto;
		padding: 10px;
		color: #eee;
		font-size: 13px
	}
	@media (max-width:480px) {
		.login .logo {
			margin-top: 10px
		}
		.login .content {
			padding: 30px;
			width: 222px
		}
		.login .content h3 {
			font-size: 22px
		}
		.login .checkbox {
			font-size: 13px
		}
	}
	.alert.alert-danger{
		border-color:#ddd;
		background-color: rgba(255,255,255,.2);
		color:#fff;
	}

</style>
<body class="login">
<!-- BEGIN LOGO -->
<div class="logo">
	<a href="javascript:;"><img src="../../src/images/logo_title.png" alt="" /></a>
</div>
<!-- END LOGO -->
<!-- BEGIN LOGIN -->
<div class="content">
	<!-- BEGIN LOGIN FORM -->
	<form class="login-form" id="form-login" action="../index.html" method="post">
		<h3 class="form-title">登录</h3>
		<div class="alert alert-danger alert-dismissable" id="form-login-alert" style="display:none">
			<button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
			<div><i class="fa fa-info"></i><span class="info">请输入正确的账号和密码</span></div>
		</div>
		<div class="form-group">
			<label class="control-label">账号</label>
			<input class="form-control" type="text" autocomplete="off" placeholder="账号" name="username" /> </div>
		<div class="form-group">
			<label class="control-label">密码</label>
			<input class="form-control" type="password" autocomplete="off" placeholder="密码" name="password" /> </div>
		<div class="form-actions clearfix">
			<button type="button" class="btn btn-danger pull-right" id="btn-login">登 录</button>
			<div class="el-checkbox el-checkbox-red pull-left" style="padding-top:6px;">
				<input type="checkbox" id="remember" name="remember" value="1">
				<label class="el-checkbox-style" for="remember"></label>
				<span style="color:#fff;">记住密码</span>
			</div>
		</div>
		<div class="create-account">
			<p><a href="javascript:;" id="btn-register">注册</a></p>
		</div>
	</form>
</div>
<div class="copyright"> 2017 © 后台管理系统</div>
<div class="backstretch" style="position: fixed;left: 0; top: 0; margin: 0; padding: 0; height:100%; width:100%;overflow: hidden;z-index: -9999;">
	<img  src="../../src/images/bg1.jpg" style="position: absolute; left:0;top:0;margin: 0; padding: 0; border: none; width: 100%; height:100%;z-index: -9999;">
</div>
<!-- jQuery 2.1.4 -->
<script src="../../src/libs/jQuery/jquery-2.2.3.min.js"></script>
<!-- Bootstrap 3.3.5 -->
<script src="../../src/libs/bootstrap-3.3.6/js/bootstrap.min.js"></script>
<!-- 弹框layer.js 自动加载css -->
<script src="../../src/libs/layer/layer.js"></script>
<!-- checkbox -->
<link rel="stylesheet" href="../../src/css/checkbox.css">
<!--公用common.js-->
<script src="../../src/js/common.js"></script>
<script>
	$(function(){
		$("#btn-login").on("click",function(){
			var loginForm=$("#form-login");
			var username=$("#form-login [name='username']").val();
			var password=$("#form-login [name='password']").val();
			if(!username&&!password){
				$("#form-login-alert").show().find(".info").text("请输入正确的账号和密码");
			}else{
				$("#form-login-alert").hide();
				loginForm.submit();
			}
		});
	});
</script>
</body>
</html>
